<div class="pane">
  <h3>Home</h3>

  <div>
    <label>My Address</label>
    <div>[[address]]</div>
  </div>

  <hr>

  <form (submit)="startConversation(evt)">
    <input type="text" value="{{form.address}}">
    <input type="submit" value="Start conversation">
  </form>

  <hr>

  <form (submit)="startCall(evt)">
    <input type="text" value="{{callForm.address}}">
    <input type="submit" value="Start call">
  </form>
</div>
