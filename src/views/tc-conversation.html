<div class="vertical layout">
  <div class="friend-chat">
    <img src="https://www.theladders.com/wp-content/uploads/Mentally_Stron_040418-800x450.jpg" alt="">
    <h3>[[name]]</h3>
    <span>online</span>
  </div>

  <div id="messagesPane" class="messages flex">
    <xin-for items="[[messages]]" as="message">
      <template>
        <div class="line" class.my="[[isMyChat(message.address)]]">
          <span class="name">[[message.address]]</span>
          <p class="chat">[[message.content]] <span>[[message.t]]</span></p>
        </div>
        <!-- <div class="my line">
          <span class="name">[[message.address]]</span>
          <p class="chat">[[message.content]]<span>20.00</span></p>
        </div> -->
      </template>
    </xin-for>
  </div>

  <form class="message layout">
    <input id="messageField" class="flex" type="text" placeholder="Write your message..." value="{{form.message}}">
    <input type="submit" (click)="sendMessage(evt)" value="Send">
  </form>
</div>
