<div class="vertical layout">
  <div class="friend-chat">
    <div>
      <img class="address" src="https://www.theladders.com/wp-content/uploads/Mentally_Stron_040418-800x450.jpg" alt="">
      <h3>[[name]]</h3>
      <span>online</span>
    </div>
    <div>
      <img class="phone" (click)="startCall(evt)" src="https://cdn.shopify.com/s/files/1/1854/1819/files/phone-blue-icon.png?16594292423607258669" alt="">
    </div>
  </div>

  <div id="messagesPane" class="messages flex">
    <xin-for items="[[messages]]" as="message">
      <template>
        <div class="line" class.my="[[isMyChat(message.address)]]">
          <span class="name">[[message.address]]</span>
          <p class="chat">[[message.content]] <span>[[message.t]]</span></p>
        </div>
      </template>
    </xin-for>
  </div>

  <form class="message layout">
    <input id="messageField" class="flex form-control" type="text" placeholder="Write your message..." value="{{form.message}}">
    <input type="submit" (click)="sendMessage(evt)" class="btn btn-info" value="Send">
  </form>
</div>
